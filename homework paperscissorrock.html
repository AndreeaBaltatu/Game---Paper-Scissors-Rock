<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMWEORK PAPER SCISSOR ROCK</title>
    <link rel="stylesheet" type="text/css" href="hpsr.css">
   

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="players">
      <div class="player">
        Player's Choice
        <div class="counter" id="playerChoice">?</div>
      </div>

      <div class="player">
        Computer's Choice
        <div class="counter" id="computerChoice">?</div>
      </div>
    </div>

    <h2>Choose your move</h2>
  <div class="buttons">
      <button class="far fa-hand-rock" data-counter-button="rock" id="rock">
        Rock
      </button>
      <button
        class="far fa-hand-paper"
        data-counter-button="paper"
        id="paper"
      >
        Paper
      </button>
      <button
        class="far fa-hand-scissors"
        data-counter-button="scrissor"
        id="scissor"
      >
        Scissor
      </button>
    </div>
    <div class="result" data-counter-result id="result">Result</div>
  </div>
    <script src="hpsr.js"></script>
  </body>
</html>
